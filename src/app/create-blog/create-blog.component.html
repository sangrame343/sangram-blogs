<div class="create-post">

    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addModal">Create Post</button>

</div>


    <!-- post details -->
    <div class="row mt-5 p-3">
        <div class="col-md-4 col-sm-12 mt-5" *ngFor="let post of allPosts">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <a routerLink="/blog/{{post._id}}"></a><h5 class="card-title">{{post.title}}</h5>
                    <a routerLink="/blog/{{post._id}}"><h6 class="card-subtitle mb-2 text-muted">{{post.username}}</h6></a>
                    <a routerLink="/blog/{{post._id}}"><p class="card-text" >{{post.content | slice:0:100}}</p></a>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-primary " data-bs-toggle="modal" data-bs-target="#editModal" type="button" (click)="editPost(post)">Edit</button>
                    <div class="btn btn-outline-danger " (click)="deletePostData(post)">Delete</div>
                </div>
            </div>
        </div>
    </div>

    <!-- create data Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="title" class="form-label">Title</label>
                          <input type="text" class="form-control" name="title" [(ngModel)]="title">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <input type="text" class="form-control" name="content" [(ngModel)]="content">
                          </div>
                          <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username">
                          </div>
                          <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" name="category"[(ngModel)]="category">
                          </div>
                          <div class="mb-3">
                            <label for="img" class="form-label">Image Link</label>
                            <input type="text" class="form-control" name="img"[(ngModel)]="img">
                          </div>
                          <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="text" class="form-control" name="date"[(ngModel)]="date">
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createPostData()">Save Post</button>
                </div>
            </div>
        </div>
    </div>

    <!--Edit Data Modal-->.
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="title" class="form-label">Title</label>
                          <input type="text" class="form-control" name="title" [(ngModel)]="title">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <input type="text" class="form-control" name="content" [(ngModel)]="content">
                          </div>
                          <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username"[(ngModel)]="username">
                          </div>
                          <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" name="category"[(ngModel)]="category">
                          </div>
                          <div class="mb-3">
                            <label for="img" class="form-label">Image Link</label>
                            <input type="text" class="form-control" name="img"[(ngModel)]="img">
                          </div>
                          <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="text" class="form-control" name="date"[(ngModel)]="date">
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updatePost()">Update</button>
                </div>
            </div>
        </div>
    </div>
